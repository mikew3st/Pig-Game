<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pig (Dice game)</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
        <div></div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="assets/dice-5.png" alt="Playing dice" class="dice" />
      <button class="show-modal btn-modal btn">❓ Instructions</button>
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>

      <div class="modal hidden">
        <div>
          <button class="close-modal">&times;</button>
        </div>
        <h1>Game Instructions</h1>
        <p>
          Players take turns rolling a 🎲 as many times as they wish. To add
          roll results to a running total players must click the 📥 Hold button.
          Players will lose their current roll score if they roll a 1, first
          player to 50 wins.
        </p>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
